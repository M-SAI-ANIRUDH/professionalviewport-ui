<section class="portfolio-form-section">
  <button type="button" class="back-btn" routerLink="/">&larr; Back to Home</button>
  <h1>Your Portfolio Details</h1>
  <form (ngSubmit)="onSubmit()" #portfolioForm="ngForm">
    <label>
      Full Name
      <input type="text" name="fullName" ngModel required>
    </label>
    <label>
      Email ID
      <input type="email" name="email" ngModel required>
    </label>
    <label>
      Designation/Job Title
      <input type="text" name="designation" ngModel required>
    </label>
    <label>
      Current Company
      <input type="text" name="company" ngModel required>
    </label>
    <label>
      Description/Bio
      <textarea name="bio" rows="4" ngModel required></textarea>
    </label>
    <div class="form-actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>
